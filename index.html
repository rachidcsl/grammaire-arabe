        .draggable-label { background: var(--bg-card); border: 2px solid var(--primary-blue); padding: 8px 15px; border-radius: 1rem; cursor: grab; font-family: 'Lateef', serif; font-size: 1.8rem; }

                if (elUnder && elUnder.classList.contains('drop-zone')) elUnder.classList.add('drag-over');
            };
            const onEnd = (event) => {
                const endTouch = event.changedTouches ? event.changedTouches[0] : (event.touches ? event.touches[0] : event);
                const elUnder = document.elementFromPoint(endTouch.clientX, endTouch.clientY);
                if (elUnder && elUnder.classList.contains('drop-zone')) {
                    const slotIdx = parseInt(elUnder.id.split('-')[1]);
                    userAnswers[slotIdx] = label;
                    const slot = document.getElementById(`slot-${slotIdx}`);
                    slot.innerText = label; slot.className = "drop-zone w-full slot-filled";
                    slot.onclick = () => { if (state === 'playing') { userAnswers[slotIdx] = null; slot.innerText = "Placer ici"; slot.className = "drop-zone w-full"; document.getElementById('btn-action').disabled = true; } };
                }
                document.querySelectorAll('.drop-zone').forEach(dz => dz.classList.remove('drag-over'));
                if (dragGhost) { dragGhost.remove(); dragGhost = null; }
                document.getElementById('btn-action').disabled = userAnswers.includes(null);
                document.removeEventListener('mousemove', onMove); document.removeEventListener('mouseup', onEnd);
                document.removeEventListener('touchmove', onMove); document.removeEventListener('touchend', onEnd);
            };
            moveAt(touch.clientX, touch.clientY);
            document.addEventListener('mousemove', onMove); document.addEventListener('mouseup', onEnd);
            document.addEventListener('touchmove', onMove, { passive: false }); document.addEventListener('touchend', onEnd);
        }
